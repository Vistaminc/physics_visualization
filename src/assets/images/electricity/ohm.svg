<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="240" height="240" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- 欧姆定律背景 -->
  <rect x="20" y="20" width="200" height="200" fill="#F3E5F5" rx="8" ry="8"/>
  
  <!-- 欧姆定律公式 -->
  <g transform="translate(120, 50)">
    <text font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#8E24AA">I = U / R</text>
    <text x="0" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">欧姆定律</text>
  </g>
  
  <!-- 箭头符号 -->
  <g transform="translate(70, 120)">
    <circle cx="0" cy="0" r="35" fill="#E1BEE7" stroke="#8E24AA" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8E24AA">I</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">电流</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">安培(A)</text>
  </g>

  <g transform="translate(170, 120)">
    <circle cx="0" cy="0" r="35" fill="#E1BEE7" stroke="#8E24AA" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8E24AA">U</text>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">电压</text>
    <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">伏特(V)</text>
  </g>

  <g transform="translate(120, 190)">
    <circle cx="0" cy="0" r="35" fill="#E1BEE7" stroke="#8E24AA" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8E24AA">R</text>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">电阻</text>
    <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">欧姆(Ω)</text>
  </g>
  
  <!-- 连接线 -->
  <path d="M 95 100 L 145 100 L 120 155 Z" stroke="#8E24AA" stroke-width="2" fill="none"/>
  
  <!-- 方程示例 -->
  <g transform="translate(120, 240)">
    <text x="0" y="-15" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">例: 当 U=9V, R=3Ω 时, I=3A</text>
  </g>
  
  <!-- 物理意义 -->
  <g transform="translate(35, 35)">
    <text font-family="Arial" font-size="10" text-anchor="start" fill="#333" transform="rotate(-45)">
      电流与电压成正比
    </text>
  </g>
  <g transform="translate(205, 35)">
    <text font-family="Arial" font-size="10" text-anchor="end" fill="#333" transform="rotate(45)">
      电流与电阻成反比
    </text>
  </g>
  
  <!-- 电池和电阻示意 -->
  <g transform="translate(60, 70)">
    <!-- 电池 -->
    <rect x="-12" y="-5" width="24" height="10" fill="#8E24AA" rx="1" ry="1"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#FFF" stroke-width="1"/>
    <line x1="-6" y1="-5" x2="-6" y2="5" stroke="#FFF" stroke-width="1"/>
    <line x1="6" y1="-3" x2="6" y2="3" stroke="#FFF" stroke-width="1"/>
  </g>
  
  <g transform="translate(180, 70)">
    <!-- 电阻 -->
    <rect x="-15" y="-5" width="30" height="10" fill="#FF9800" rx="1" ry="1"/>
    <path d="M -15 0 L -12 0 L -10 -3 L -6 3 L -2 -3 L 2 3 L 6 -3 L 10 3 L 12 0 L 15 0" 
          stroke="#333" stroke-width="1" fill="none"/>
  </g>
</svg> 