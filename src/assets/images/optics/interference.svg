<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="240" height="240" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- 干涉实验背景 -->
  <rect x="20" y="20" width="200" height="200" fill="#FFF8E1" rx="8" ry="8"/>
  
  <!-- 标题 -->
  <text x="120" y="35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">杨氏双缝干涉实验</text>
  
  <!-- 光源 -->
  <g transform="translate(50, 120)">
    <circle cx="0" cy="0" r="10" fill="#FFEB3B" stroke="#FFA000" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="6" fill="#FFFFFF" fill-opacity="0.8"/>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">光源</text>
    
    <!-- 发射的光线 -->
    <path d="M 10 0 L 40 0" stroke="#FFEB3B" stroke-width="1.5"/>
  </g>
  
  <!-- 单缝 -->
  <g transform="translate(90, 120)">
    <rect x="-5" y="-30" width="10" height="20" fill="#757575"/>
    <rect x="-5" y="10" width="10" height="20" fill="#757575"/>
    <text x="0" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">单缝</text>
    
    <!-- 出射的光线 -->
    <path d="M 5 0 L 20 0" stroke="#FFEB3B" stroke-width="1.5"/>
  </g>
  
  <!-- 双缝板 -->
  <g transform="translate(120, 120)">
    <rect x="-5" y="-40" width="10" height="25" fill="#424242"/>
    <rect x="-5" y="-5" width="10" height="10" fill="#FFFFFF" stroke="#424242" stroke-width="1"/>
    <rect x="-5" y="15" width="10" height="25" fill="#424242"/>
    <text x="0" y="55" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">双缝</text>
    
    <!-- 标记缝间距 -->
    <line x1="-10" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="1" stroke-dasharray="2,1"/>
    <line x1="-10" y1="10" x2="-5" y2="10" stroke="#333" stroke-width="1" stroke-dasharray="2,1"/>
    <line x1="-12" y1="0" x2="-12" y2="10" stroke="#333" stroke-width="1"/>
    <text x="-17" y="5" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">d</text>
  </g>
  
  <!-- 波前 -->
  <g>
    <!-- 上方缝的波 -->
    <path d="M 125 115 Q 140 110, 155 115" stroke="#FF9800" stroke-width="1" fill="none"/>
    <path d="M 130 115 Q 145 105, 160 115" stroke="#FF9800" stroke-width="1" fill="none"/>
    <path d="M 135 115 Q 150 100, 165 115" stroke="#FF9800" stroke-width="1" fill="none"/>
    
    <!-- 下方缝的波 -->
    <path d="M 125 125 Q 140 130, 155 125" stroke="#FF9800" stroke-width="1" fill="none"/>
    <path d="M 130 125 Q 145 135, 160 125" stroke="#FF9800" stroke-width="1" fill="none"/>
    <path d="M 135 125 Q 150 140, 165 125" stroke="#FF9800" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 屏幕 -->
  <g transform="translate(190, 120)">
    <rect x="-5" y="-60" width="10" height="120" fill="#E0E0E0" stroke="#757575" stroke-width="1"/>
    <text x="0" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">屏幕</text>
    
    <!-- 干涉条纹 -->
    <rect x="-5" y="-45" width="10" height="6" fill="#FFEB3B" fill-opacity="0.9"/>
    <rect x="-5" y="-30" width="10" height="6" fill="#FFEB3B" fill-opacity="0.9"/>
    <rect x="-5" y="-15" width="10" height="6" fill="#FFEB3B" fill-opacity="0.9"/>
    <rect x="-5" y="0" width="10" height="6" fill="#FFEB3B" fill-opacity="0.9"/>
    <rect x="-5" y="15" width="10" height="6" fill="#FFEB3B" fill-opacity="0.9"/>
    <rect x="-5" y="30" width="10" height="6" fill="#FFEB3B" fill-opacity="0.9"/>
    <rect x="-5" y="45" width="10" height="6" fill="#FFEB3B" fill-opacity="0.9"/>
    
    <!-- 标记条纹间距 -->
    <line x1="10" y1="-45" x2="10" y2="-30" stroke="#333" stroke-width="1"/>
    <text x="15" y="-37" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">Δx</text>
  </g>
  
  <!-- 干涉公式 -->
  <g transform="translate(120, 200)">
    <text font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">dsinθ = mλ</text>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(m = 0, ±1, ±2, ...)</text>
  </g>
  
  <!-- 波的示意 -->
  <g transform="translate(160, 80)">
    <path d="M 0 0 L 15 0" stroke="#333" stroke-width="1"/>
    <text x="20" y="4" font-family="Arial" font-size="10" text-anchor="start" fill="#333">λ</text>
    <path d="M 0 0 Q 4 -5, 7.5 0 Q 11 5, 15 0" stroke="#FF9800" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 波叠加示意 -->
  <g transform="translate(120, 65)">
    <text font-family="Arial" font-size="10" text-anchor="middle" fill="#333">波的叠加</text>
    <line x1="-30" y1="15" x2="-10" y2="15" stroke="#FF9800" stroke-width="1" stroke-dasharray="3,1"/>
    <line x1="-30" y1="15" x2="-10" y2="15" stroke="#FF9800" stroke-width="1" transform="translate(0,2)" stroke-dasharray="3,1"/>
    <text x="-20" y="25" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">同相加强</text>
    
    <line x1="10" y1="15" x2="30" y2="15" stroke="#FF9800" stroke-width="1" stroke-dasharray="3,1"/>
    <line x1="10" y1="17" x2="30" y2="17" stroke="#FF9800" stroke-width="1" transform="scale(1,-1) translate(0,-32)" stroke-dasharray="3,1"/>
    <text x="20" y="25" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">反相抵消</text>
  </g>
</svg> 