<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="240" height="240" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- 光学系统背景 -->
  <rect x="20" y="20" width="200" height="200" fill="#E0F7FA" rx="8" ry="8"/>
  
  <!-- 光轴 -->
  <line x1="20" y1="120" x2="220" y2="120" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- 凸透镜 -->
  <g transform="translate(120, 120)">
    <path d="M 0,-60 C 10,-60 20,-50 20,0 C 20,50 10,60 0,60 C -10,60 -20,50 -20,0 C -20,-50 -10,-60 0,-60 Z" 
          fill="#90CAF9" fill-opacity="0.6" stroke="#1E88E5" stroke-width="2"/>
    <line x1="0" y1="-70" x2="0" y2="70" stroke="#1E88E5" stroke-width="2"/>
    <!-- 焦点标记 -->
    <circle cx="-40" cy="0" r="3" fill="#F44336"/>
    <text x="-40" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">F</text>
    <circle cx="40" cy="0" r="3" fill="#F44336"/>
    <text x="40" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">F'</text>
  </g>
  
  <!-- 物体 -->
  <g transform="translate(60, 120)">
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#4CAF50" stroke-width="3"/>
    <polygon points="0,-40 -5,-30 5,-30" fill="#4CAF50"/>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#4CAF50">物体</text>
  </g>
  
  <!-- 像 -->
  <g transform="translate(180, 120)">
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#9C27B0" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="0,-30 -4,-22 4,-22" fill="#9C27B0" fill-opacity="0.8"/>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#9C27B0">像</text>
  </g>
  
  <!-- 光线路径 -->
  <!-- 平行光线 -->
  <line x1="60" y1="80" x2="120" y2="80" stroke="#FFC107" stroke-width="1.5"/>
  <line x1="120" y1="80" x2="180" y2="90" stroke="#FFC107" stroke-width="1.5"/>
  
  <!-- 通过焦点的光线 -->
  <line x1="60" y1="80" x2="80" y2="120" stroke="#FF9800" stroke-width="1.5"/>
  <line x1="80" y1="120" x2="180" y2="90" stroke="#FF9800" stroke-width="1.5"/>
  
  <!-- 通过中心的光线 -->
  <line x1="60" y1="80" x2="120" y2="120" stroke="#FF5722" stroke-width="1.5"/>
  <line x1="120" y1="120" x2="180" y2="90" stroke="#FF5722" stroke-width="1.5"/>
  
  <!-- 角度标记 -->
  <path d="M 80,110 A 10,10 0 0 1 85,100" stroke="#333" stroke-width="1" fill="none"/>
  <path d="M 155,110 A 10,10 0 0 0 160,102" stroke="#333" stroke-width="1" fill="none"/>
  
  <!-- 标题 -->
  <text x="120" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">凸透镜成像原理</text>
  
  <!-- 说明 -->
  <text x="120" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E88E5">实像 - 倒立 - 缩小</text>
</svg> 