<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1976D2" stroke-width="0.5" opacity="0.2" />
    </pattern>
    
    <pattern id="atoms" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Atom 1 -->
      <circle cx="50" cy="50" r="2" fill="#1976D2" />
      <circle cx="50" cy="50" r="15" fill="none" stroke="#1976D2" stroke-width="0.5" />
      <circle cx="50" cy="50" r="25" fill="none" stroke="#1976D2" stroke-width="0.5" />
      
      <!-- Atom 2 -->
      <circle cx="150" cy="150" r="2" fill="#1976D2" />
      <circle cx="150" cy="150" r="20" fill="none" stroke="#1976D2" stroke-width="0.5" />
      <circle cx="150" cy="150" r="30" fill="none" stroke="#1976D2" stroke-width="0.5" />
      
      <!-- Connecting lines -->
      <line x1="50" y1="50" x2="150" y2="150" stroke="#1976D2" stroke-width="0.5" stroke-dasharray="5,5" />
    </pattern>
    
    <pattern id="symbols" width="100" height="100" patternUnits="userSpaceOnUse">
      <text x="10" y="20" font-family="serif" font-size="12" fill="#1976D2" opacity="0.5">E=mcÂ²</text>
      <text x="60" y="60" font-family="serif" font-size="12" fill="#1976D2" opacity="0.5">F=ma</text>
      <text x="30" y="90" font-family="serif" font-size="12" fill="#1976D2" opacity="0.5">PV=nRT</text>
    </pattern>
    
    <pattern id="composite" width="400" height="400" patternUnits="userSpaceOnUse">
      <rect width="400" height="400" fill="url(#grid)" />
      <rect width="400" height="400" fill="url(#atoms)" />
      <rect width="400" height="400" fill="url(#symbols)" />
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="url(#composite)" />
</svg> 